{% extends 'base.html' %}
{% block content %}



<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6 offset-s1 offset-m2">
          <textarea id="query" class="materialize-textarea"></textarea>
          <label for="query">Search</label>
        </div>
        <div class="col s4">
          <button type="submit" class="btn-small purple darken-1">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
  {% for user in users %}
    {% if user.type == "producer" %}
      <div class="col s4">
        <div class="card lime darken-1">
          <div class="card-image">
              <img src="/static/img/farmer.svg">
          </div>
          <div class="card-content row">
            <h4 class="card-title purple-text text-darken-1 center-align">User: {{ user.username }}</h4>
            <h5 class="col s12 center-align">Info</h5>
            <p class="col s12 center-align">Location: <strong>{{ user.location }}</strong></p>
            <p class="col s12 center-align">Contact: <strong>{{ user.contact.email }}</strong></p>
            <p class="col s12 center-align">Phone: <strong>{{ user.contact.phone }}</strong></p>
          </div> 
        </div>
      </div>
    {% endif %}  
  {% endfor %}
  </div>
</div>
{% endblock %}
