{% extends 'base.html' %}
{% block content %}
    <div class="wrapper">
        <h3 class="center-align logo-txt">Edit product</h3>
        <div class="row">
            <form class="col s8 m4 offset-s2 offset-m4" method="POST" action="{{ url_for('edit_product', product_id=product_sold._id) }}">
              <div class="card-panel lime darken-1">
                  <!--Product category-->
                  <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix lime-text text-lighten-5">list_alt</i>
                        <select class="lime-text text-lighten-5 validate" name="category" required>
                          {% for product in product_cat %}
                              {% if product.category == product_sold.category %}
                                  <option value="{{ product.category }}" selected>{{ product.category }}</option>
                              {% else %}
                                  <option value="{{ product.category }}">{{ product.category }}</option>
                              {% endif %}
                          {% endfor %}
                        </select>
                        <label for="category"class="lime-text text-lighten-5">Choose product category:</label>
                    </div>
                </div>
                <!--Product name-->
                <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix lime-text text-lighten-5">title</i>
                      <input id="name" name="name" type="text" class="validate" 
                      value="{{ product_sold.name }}" minlength="3" maxlength="20" required>
                      <label class="lime-text text-lighten-5" for="name">Product name</label>
                    </div>
                </div>
                <!--Product price-->
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix lime-text text-lighten-5">euro</i>
                    <input id="price" name="price" type="number" class="validate" 
                      value="{{ product_sold.price }}"    minlength="1" maxlength="4" required>
                    <label class="lime-text text-lighten-5" for="price">Product price</label>
                  </div>
                </div>
                <!--Product quantity-->
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix lime-text text-lighten-5">scatter_plot</i>
                    <input id="quantity" name="quantity" type="number" class="validate" 
                      value="{{ product_sold.quantity }}"    minlength="1" maxlength="5" required>
                    <label class="lime-text text-lighten-5" for="quantity">Product quantity</label>
                  </div>
                </div>
                <!--Submit button-->
                <div class="row">
                   <button type="submit" class="col s12 btn-small purple darken-1">Edit product</button>
                </div>
                <div class="row">
                  <a href="{{ url_for('home') }}" class="col s12 btn-small red darken-1">Cancel</a>
               </div>
              </div>
            </form>
          </div>
    </div>
    
{% endblock %}
